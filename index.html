<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-ui">
        <div class="top-bar">
            <div class="score">SCORE: <span id="scoreValue">0</span></div>
            <div class="health-container">
                <div class="health-icon">‚ù§Ô∏è</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
        </div>
        <div class="power-ups">
            <div class="power-up" id="shield" title="Shield (1)">üõ°Ô∏è</div>
            <div class="power-up" id="rapid" title="Rapid Fire (2)">‚ö°</div>
            <div class="power-up" id="bomb" title="Clear Screen (3)">üí•</div>
        </div>
        <div class="controls-hint">
            <span class="key">WASD</span> / <span class="key">‚Üë‚Üì‚Üê‚Üí</span> Move<br>
            <span class="key">SPACE</span> Shoot<br>

            <span class="key">P</span> Pause
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="startNewGame()">Play Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Scripts -->
    <script>
        // Initialize game after all scripts are loaded
        window.onload = function() {
            startNewGame();
        };
    </script>
    <script src="game.js"></script>
</body>
</html>
